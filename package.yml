name       : python-nbclient
version    : 0.6.6
release    : 4
source     :
    - https://files.pythonhosted.org/packages/source/n/nbclient/nbclient-0.6.6.tar.gz : 0df76a7961d99a681b4796c74a1f2553b9f998851acc01896dce064ad19a9027
homepage   : https://jupyter.org
license    : BSD-3-Clause
component  : programming.python
summary    : A client library for executing notebooks
description: |
    NBClient lets you execute notebooks. A client library for programmatic notebook execution, NBClient is a tool for running Jupyter Notebooks in different execution contexts, including the command line.
builddeps  :
    - python-build
    - python-installer
rundeps    :
    - python-jupyter_client
    - python-nest-asyncio
    - python-nbformat
setup      : |
    %python3_setup
install    : |
    %python3_install
