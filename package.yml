name       : python-nbclient
version    : 0.7.0
release    : 6
source     :
    - https://files.pythonhosted.org/packages/source/n/nbclient/nbclient-0.7.0.tar.gz : a1d844efd6da9bc39d2209bf996dbd8e07bf0f36b796edfabaa8f8a9ab77c3aa
homepage   : https://github.com/jupyter/nbclient/
license    : BSD-3-Clause
component  : programming.python
summary    : A client library for executing notebooks
description: |
    NBClient lets you execute notebooks. A client library for programmatic notebook execution, NBClient is a tool for running Jupyter Notebooks in different execution contexts, including the command line.
builddeps  :
    - python-build
    - python-installer
rundeps    :
    - python-jupyter_client
    - python-nest-asyncio
    - python-nbformat
setup      : |
    %python3_setup
install    : |
    %python3_install
